<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper scissors</title>
  </head>
  <body>
    <div class="heading">
      <h2>Rock Paper Scissors</h2>
    </div>
    <div class="scores">
      <h1 class="score-board">
        User <span id="user">0</span> : Comp <span id="comp">0</span>
      </h1>
      <div class="user">
        <h3 class="usersel">User:</h3>
        <h3 id="user-selected" class="select"></h3>
        
      </div>
      <div class="comp">
        <h3 >Computer:</h3>
        <h3 id="comp-selected" class="select"></h3>
        
      </div>
    
      <h2 class="winner" >winner : <span id="winner"></span></h2>
      <button class="Reset" id = "Reset">Reset</button>
    </div>
    <div class="paper-rock-scissors">
      <img src="./paper.png" alt="" id="paper" />
      <img src="./rock.png" alt="" id="rock" />
      <img src="./scissors.png" alt="" id="scissor" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
